<form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()" class="col-lg-6 offset-lg-3 mt-2">
  <h3 class="text-center form-group">Add Category</h3>
  <div class="form-group">
    <label for="titleFormControl">Enter Category Title</label>
    <input class="form-control" type="text" placeholder="Category" id="titleFormControl" formControlName="title">
  </div>
  <div class="text-right form-group">
    <button class="btn btn-secondary mr-2" type="button" (click)="onBack()">Back</button>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
