<form class="col-lg-6 offset-lg-3 mt-2">
  <h3 class="text-center form-group">Edit Category</h3>
  <div class="form-group">
    <label for="selectCategoryFormControl">Select Category</label>
    <select class="form-control" id="selectCategoryFormControl">
      <option>Home</option>
      <option>Work</option>
      <option>Budget</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="titleFormControl">Enter Category Title</label>
    <input class="form-control" type="text" placeholder="Category" id="titleFormControl">
  </div>
  <div class="text-right form-group">
    <button class="btn btn-secondary mr-2">Cancel</button>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
